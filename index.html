<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="/css/style-0.css" />
</head>
<body>
    <div class="background">
        <div class="info">
            <div class="info__frame">
                <div class="info__left">
                    <div class="info__left--title">台中市</div><div> 10/16</div>
                    <img src="/icon/0_location_icon.svg" class="info__left--icon"><div>定位</div>
                    <img src="/icon/0_heart_icon.svg" class="info__left--icon"><div>最愛</div>
                </div>
                <div class="info__right">
                    <div class="info__right--title">今日白天</div>
                    <div class="info__right--title">12:00 ~ 18:00</div>
                    <img src="/icon/night_moon_moonlight_night_icon.svg" class="info__right--weathericon">
                    <div>27°C - 30°C</div>
                    <img src="/icon/0_umbrella.svg" class="info__right--icon"><div>20%</div>
                </div>
            </div>
            <div class="info__frame">
                <div class="info__left">
                    <div class="info__right--title">今晨明晚 </div>
                    <div class="info__right--title">18:00 ~ 06:00</div>
                    <img src="/icon/night_moon_moonlight_night_icon.svg" class="info__right--weathericon">
                    <div>27°C - 30°C</div>
                    <img src="/icon/0_umbrella.svg" class="info__right--icon"><div>20%</div>
                </div>
                <div class="info__right">
                    <div class="info__right--title">明日白天</div>
                    <div class="info__right--title">06:00 ~ 18:00</div>
                    <img src="/icon/night_moon_moonlight_night_icon.svg" class="info__right--weathericon">
                    <div>27°C - 30°C</div>
                    <img src="/icon/0_umbrella.svg" class="info__right--icon"><div>20%</div>
                </div>
            </div>
            <div class="info__remind">   
                <img src="/icon/0_info_icon.svg" class="info__right--icon">
                <div class="info__remind--title">點擊地圖看其他縣市</div>
            </div>
            <div class="info__map">
                <img src="/icon/0_tw.svg" class="info__map--img">
            </div>
        </div>
    </div>

    
</body>
</html>
